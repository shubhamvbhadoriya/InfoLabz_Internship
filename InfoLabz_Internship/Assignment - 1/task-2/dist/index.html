<!-- Mutual funds scheme displayer from API -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MF scheme Displayer</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking my JS file -->
    <script src="./script.js" defer></script>
  </head>
  <body
    class="container mx-auto py-5 flex gap-20 flex-col justify-center items-center"
  >
    <!-- form starts -->
    <form action="#" method="post" class="flex items-start gap-3">
      <input
        type="text"
        name="scheme-no"
        id="scheme-no"
        class="p-2 border border-slate-300"
        placeholder="Enter scheme"
      />
      <button type="submit" class="bg-indigo-600 text-white py-2 px-3">
        show fund
      </button>
    </form>
    <!-- form ends -->

    <!-- ad-container starts -->
    <div class="ad-container w-full text-center py-5">
      
    </div>
    <!-- ad-container ends -->
  </body>
</html>
