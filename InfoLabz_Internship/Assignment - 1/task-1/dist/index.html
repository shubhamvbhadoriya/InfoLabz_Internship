<!-- covid data checking web-page -->

<!--- REQUIREMENTS ===>
- Allow user to input date in text box.
- On click of submit, It should display number of new cases and deaths occurred on that day.
- Check below reference output.
- If Field is blank print message : Please enter date instead of table.
- If Date not matched: print date not found instead of table. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid data checker</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking my JS file -->
    <script src="./script.js" defer></script>
  </head>
  <body
    class="container mx-auto py-5 flex gap-20 justify-center flex-col items-center"
  >
    <!-- form starts -->
    <form action="#" method="post" class="flex gap-5 items-center">
      <label for="date" class="text-xl font-mono">Date : </label>
      <input
        type="text"
        name="date"
        id="date"
        placeholder="31 january 2021"
        class="capitalize border p-2 border-slate-400"
      />
      <button type="submit" class="bg-indigo-600 text-white py-2 px-3">
        submit
      </button>
    </form>
    <!-- form ends -->
    <!-- api-data-container starts -->
    <div
      class="ad-container w-full text-center flex flex-col justify-center"
    ></div>
    <!-- api-data-container ends -->
  </body>
</html>
